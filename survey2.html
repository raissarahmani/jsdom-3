<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="survey2.js" defer></script>
    <title>Survey Konsumen</title>
</head>
<body style="background-color:bisque;">
    <p style="font:bold 36px 'Arial', sans-serif; color: black;">Survey Penelitian</p>
    <form>
        <label for="name">Nama</label> <br>
        <input type="text" name="name"> <br><br>
        <label for="age">Umur</label> <br>
        <input type="number" name="age"> <br><br>
        <label for="gender">Jenis Kelamin</label> <br>
        <input type="radio" name="gender" value="Laki-laki">Laki-laki<br>
        <input type="radio" name="gender" value="Perempuan">Perempuan<br><br>
    </form>
    <button id="formSubmit">Submit</button>
    <p class="alert" style="display:none;color:red">Data tidak boleh kosong</p>
    <div>
        <div id="output" style="display: none;"></div>
    </div>
</body>
</html>
